            <div class="register-title w-full flex items-center justify-center mb-32">

                                    <div class="text-label duration-400">
                                        Username
                                    </div>
                                </label>
                            </div>
                            <div class="user-input-data flex flex-row relative py-1 ">
                                <input class="input-user-v2 rounded-lg border-1 border-grey w-full placeholder-transparent text-lg px-2 pt-2" name="Email" id="Email" type="text" placeholder="Email">
                                <label for="Email" class="input-label-v2 absolute left-2 vertical-center-absolute text-placeholder pointer-events-none duration-400">
                                    <div class="text-label duration-400">

                                    </div>
                                </label>
                            </div>
                            <div class="user-input-data flex flex-row relative py-1 ">
                                <input class="input-user-v2 rounded-lg border-1 border-grey w-full placeholder-transparent text-lg px-2 pt-2" name="Phone" id="Phone" type="text" placeholder="Phone">

                                    </div>
                                </label>
                            </div>
                            <div class="user-input-data flex flex-row relative py-1 ">
                                <input class="input-user-v2 rounded-lg border-1 border-grey w-full placeholder-transparent text-lg px-2 pt-2" name="Password" id="Password" type="password" placeholder="Password">
                                <label for="Password" class="input-label-v2 absolute left-2 vertical-center-absolute text-placeholder pointer-events-none duration-400">
                                    <div class="text-label duration-400">
                                        Password
                                    </div>
                                </label>
                            </div>
                            <div class="user-input-data flex flex-row relative py-1 ">
                                <input class="input-user-v2 rounded-lg border-1 border-grey w-full placeholder-transparent text-lg px-2 pt-2" name="Confirm_Password" id="Confirm_Password" type="password" placeholder="Confirm Password">
                                <label for="Confirm_Password" class="input-label-v2 absolute left-2 vertical-center-absolute text-placeholder pointer-events-none duration-400">
                                    <div class="text-label duration-400">
                                        Confirm Password
                                    </div>
                                </label>
                            </div>
                            <div class="user-input-data flex flex-row relative py-1  pointer-events-none opacity-0">

                                </label>

                                    <div class="text-label duration-400">
                                        Address
                                    </div>
                                </label>
                            </div>
                        </div>
    
                        <div class="user-checkmark-container mt-16 w-fit">

                                <input type="checkbox" name="agreement" id="agreement">

                            <div class="user-checkbox">
                                <input type="checkbox" name="sendEmail" id="sendEmail">
